<style>
    .notloggedin{
        background: rgba(255, 255, 255, 0.16);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(4.9px);
        -webkit-backdrop-filter: blur(4.9px);
        border: 1px solid rgba(255, 255, 255, 0.32);
        width: 420px;
        color: black;
        min-height: 50vh;
        padding: 30px;
        text-align: center;
    }

    .notloggedin a{
        text-decoration: none;
        color: black;
        display: flex;
        margin-top: 100px;
        padding-top: 12px;
        justify-content: center;
        width: 100%;
        height: 50px;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }
</style>

{% extends "base.html" %}
{% block content %}
<div class="notloggedin">
    <h1>You are not Logged in. Please login to Proceed.</h1>
    <a href="{%url 'login'%}">Login</a>
</div>
{% endblock content %}
