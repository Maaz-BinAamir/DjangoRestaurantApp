<style>
.wrapper{
    background: rgba(255, 255, 255, 0.16);
    border-radius: 16px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(4.9px);
    -webkit-backdrop-filter: blur(4.9px);
    border: 1px solid rgba(255, 255, 255, 0.32);
    width: 420px;
    color: black;
    min-height: 50vh;
    padding: 30px 40px;
}

.wrapper h1{
    font-size: 36px;
    text-align: center;
}

.wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}

.input-box input{
    width: 100%;
    height: 100%;
    background-color: transparent;
    outline: none;
    border: 2px solid rgba(0, 0, 0, 0.2);
    border-radius: 40px;
    color: black;
    padding: 20px 50px 20px 20px;
}

.input-box input::placeholder{
    color: black;
}

.input-box i {
    position: absolute;
    color: black;
    right: 20;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}

.wrapper .remember-forget {
    display: flex;
    justify-content: space-between;
    font-size: 0.9em;
    margin: 20px;
}

.wrapper .remember-forget a {
    color: black;
    text-decoration: none;
}

.wrapper .remember-forget a:hover {
    text-decoration: underline;
}

.wrapper .btn {
    width: 100%;
    height: 50px;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
}

.wrapper .register-link{
    text-align: center;
    margin-top: 20px;
    margin-top: 15px;
    font-size: 0.9em;
}

.wrapper .register-link a {
    color: black;
    text-decoration: none;
    font-style: bold;
}

.wrapper .register-link a:hover {
    text-decoration: underline;
}
</style>

{% extends "base.html" %}

{% block content %}

<div class = "wrapper">
    <form action="", method="post">
        {% csrf_token %}
        <h1>Login</h1>
        <div class = "input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class = "input-box">
            <input type="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class = "remember-forget">
            <label>
                <input type="checkbox">
                Remember me
            </label>
            <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class = "register-link">
            <p>Dont have an account? <a href="signup">Register</a></p>

        </div>
    </form>
</div>
{% endblock content %}
